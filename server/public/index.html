<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
  </head>
  <h1><strong>Salary Calculator</strong></h1>
  <body>
    <div id="content">
      <form class="employee-data" onSubmit="submitForm(event)">
        First Name: <input id="first-input" type="text" required/><br />
        Last Name: <input id="last-input" type="text" required/><br />
        ID Number: <input id="ID-input" type="number" required/><br />
        Title: <input id="job-input" type="text" required/><br />
        Annual Salary: <input id="salary-input" type="number" required/><br />
        <input type="submit" value="Calculate" />
      </form>
      <table id="money-info">
        <thhead>
          <tr>
            <th>Index</th>
            <th>Name</th>
            <th>Id Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
          <tbody id="employee-money-info">
            
          </tbody>
        </thhead>
      </table>
      <div id="cost-for-the-month">
        
      </div>
    </div>

    <script src="scripts/client.js"></script>
  </body>
</html>
